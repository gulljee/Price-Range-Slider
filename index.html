<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Range Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-parent">
    <div class="main">
      <h1 class="project-title">My Practice Project</h1>
      <h2 class="slider-title">Price Range Slider</h2>

      <div class="input-fields">
        <div class="min-field">
          <span>Minimum Price:</span>
          <input type="number" class="min-price" readonly>
        </div>
        <div class="max-field">
          <span>Maximum Price:</span>
          <input type="number" class="max-price" readonly>
        </div>
      </div>

      <div class="slider-container">
        <div class="slider-track"></div>
        <input type="range" min="0" max="10000" value="2500" step="500" id="min-slider" class="range-slider">
        <input type="range" min="0" max="10000" value="8500" step="500" id="max-slider" class="range-slider">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
